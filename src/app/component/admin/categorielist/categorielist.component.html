 <!-- Owned Tab -->
 <div class="tab-pane fade show in active" id="owned" role="tabpanel">
    <h3 class="course-title">Categories List</h3>
    <table class="table table-bordered" >
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Categories Name</th>
            <th scope="col">Action</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let v of categories  | paginate: { itemsPerPage: 6, currentPage: p }">
            
            <td>{{v.id}}</td>
            <td>{{v.label}}</td>
            <td><span class="glyphicon glyphicon-remove-sign" (click)="deleteCategorie(v.id)"></span>
              <span class="glyphicon glyphicon-pencil" routerLink="/homeadmin/categories/updatecategorie/{{v.id}}"></span></td>
          </tr>
          
        </tbody>
      </table>
      <div class="pagination-box-row">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
     </div>
</div>
<!-- Owned Tab -->
